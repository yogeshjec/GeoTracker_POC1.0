<ion-view title="History" id="page4">
    <ion-content padding="true" class="has-header">         
        <ion-list ng-repeat="name in data.names">            
            <ion-item class="item-thumbnail-left">
                <img> 
                <h2>{{name.f}}</h2> 
                <p>{{name.c}}</p>
            </ion-item>           
            
        </ion-list>
    </ion-content>
</ion-view>
